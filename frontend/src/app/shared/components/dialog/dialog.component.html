<h1 mat-dialog-title>Confirmar exclusão</h1>
<div mat-dialog-content>
  Deseja excluir usuário?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onConfirm(true)">Sim</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onConfirm(false)">Não</button>
</div>
